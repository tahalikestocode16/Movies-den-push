<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account - Movies Den</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
 @font-face {
  font-family: soft;
  src: url("LeagueSpartan-Bold.otf");
 }

:root {
    --pink: #ff2a6d;
    --green: #28a745;
    --bg: #020212;
    --text: #ffffff;
    --card: #0c0c1c;
    --soft: #111122;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

* {
    font-family: soft;
}

body {
    background: var(--bg);
    color: var(--text);
    overflow-x: hidden;
    scroll-behavior: smooth;
    width: 100%;
    max-width: 100vw;
    min-height: 100vh;
    padding-top: 100px;
}

/* NAV */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    position: fixed;
    top: 20px;
    left: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0.15);
    border-radius: 15px;
    z-index: 10;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.08);
}

nav .logo {
    display: flex;
    align-items: center;
    font-size: 32px;
    font-weight: 700;
    color: white;
    text-decoration: none;
}

nav .logo img {
    width: 40px;
    margin-right: 10px;
    filter: drop-shadow(0 0 10px rgba(255, 42, 109, 0.5));
}

nav .logo .name {
    color: #ff2a6d;
}

nav .navlinks {
    display: flex;
    list-style: none;
    gap: 30px;
    align-items: center;
}

nav .navlinks a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s;
    position: relative;
}

nav .navlinks a::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--pink);
    transition: width 0.3s ease;
}

nav .navlinks a:hover {
    color: #ff2a6d;
    transform: translateY(-2px);
}

nav .navlinks a:hover::after {
    width: 100%;
}

/* Account Container */
.account-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 40px 20px;
}

.account-card {
    background: radial-gradient(circle at top left, rgba(255, 42, 109, 0.12), rgba(17, 13, 24, 0.95));
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px;
    border: 1px solid rgba(255, 42, 109, 0.3);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.05);
    position: relative;
    overflow: hidden;
}

.account-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, rgba(255, 42, 109, 0.4), transparent);
    border-radius: 20px 20px 0 0;
    opacity: 0.6;
}

.account-header {
    text-align: center;
    margin-bottom: 40px;
}

.account-header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 10px;
    background: linear-gradient(135deg, #fff, var(--pink));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 0.03em;
    position: relative;
}

.account-header h1::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--pink), transparent);
    border-radius: 2px;
}

.account-header p {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1rem;
}

/* Profile Picture Section */
.profile-picture-section {
    text-align: center;
    margin-bottom: 30px;
}

.profile-picture-wrapper {
    position: relative;
    display: inline-block;
    margin-bottom: 20px;
}

.profile-picture {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid rgba(255, 42, 109, 0.4);
    box-shadow: 0 10px 30px rgba(255, 42, 109, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    cursor: pointer;
    transition: all 0.3s;
    background: radial-gradient(circle at top left, rgba(255, 42, 109, 0.1), rgba(17, 13, 24, 0.9));
}

.profile-picture:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 40px rgba(255, 42, 109, 0.5), 0 0 30px rgba(255, 42, 109, 0.3);
    border-color: rgba(255, 42, 109, 0.7);
}

.upload-overlay {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 45px;
    height: 45px;
    background: linear-gradient(135deg, var(--pink), #ff5a8d);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: 3px solid var(--bg);
    box-shadow: 0 4px 15px rgba(255, 42, 109, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    transition: all 0.3s;
    color: white;
    font-size: 18px;
}

.upload-overlay:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(255, 42, 109, 0.6), 0 0 15px rgba(255, 42, 109, 0.4);
}

.upload-overlay input[type="file"] {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

/* Form Section */
.form-section {
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 10px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.form-group label i {
    color: var(--pink);
    font-size: 0.9rem;
}

.form-group input {
    width: 100%;
    padding: 14px 18px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 42, 109, 0.3);
    border-radius: 12px;
    color: #fff;
    font-size: 1rem;
    transition: all 0.3s;
    outline: none;
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
}

.form-group input:focus {
    border-color: rgba(255, 42, 109, 0.7);
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 0 20px rgba(255, 42, 109, 0.3), inset 0 2px 4px rgba(0, 0, 0, 0.2);
    transform: translateY(-1px);
}

.form-group input::placeholder {
    color: rgba(255, 255, 255, 0.4);
}

/* Buttons */
.btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn i {
    font-size: 0.9rem;
}

.btn-primary {
    background: linear-gradient(135deg, var(--pink), #ff5a8d);
    color: #fff;
    box-shadow: 0 4px 15px rgba(255, 42, 109, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 42, 109, 0.4);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 42, 109, 0.5), 0 0 30px rgba(255, 42, 109, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 42, 109, 0.7);
}

.btn-secondary {
    background: transparent;
    color: var(--pink);
    border: 2px solid rgba(255, 42, 109, 0.4);
}

.btn-secondary:hover {
    background: rgba(255, 42, 109, 0.1);
    border-color: rgba(255, 42, 109, 0.7);
    box-shadow: 0 4px 15px rgba(255, 42, 109, 0.2);
    transform: translateY(-2px);
}

.btn-danger {
    background: transparent;
    color: #ff4444;
    border: 2px solid rgba(255, 68, 68, 0.4);
}

.btn-danger:hover {
    background: rgba(255, 68, 68, 0.1);
    border-color: rgba(255, 68, 68, 0.7);
    box-shadow: 0 4px 15px rgba(255, 68, 68, 0.2);
    transform: translateY(-2px);
}

/* Login/Register Toggle */
.auth-toggle {
    text-align: center;
    margin-top: 20px;
    color: rgba(255, 255, 255, 0.7);
}

.auth-toggle a {
    color: var(--pink);
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s;
}

.auth-toggle a:hover {
    text-decoration: underline;
}

/* Hidden by default */
#registerForm, #profileForm {
    display: none;
}

#registerForm.active, #profileForm.active {
    display: block;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Close Button */
.close-btn {
    position: fixed;
    top: 90px;
    right: 20px;
    width: 40px;
    height: 40px;
    background: rgba(255, 42, 109, 0.2);
    border: 1px solid rgba(255, 42, 109, 0.4);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 1000;
    transition: all 0.3s;
    color: white;
    font-size: 24px;
    text-decoration: none;
}

.close-btn:hover {
    background: rgba(255, 42, 109, 0.4);
    border-color: var(--pink);
    transform: scale(1.1);
}

/* Responsive */
@media (max-width: 768px) {
    nav {
        padding: 12px 15px;
        top: 15px;
        left: 15px;
        right: 15px;
    }
    
    .account-container {
        padding: 20px 15px;
    }
    
    .account-card {
        padding: 30px 20px;
    }
    
    .account-header h1 {
        font-size: 2rem;
    }
    
    .profile-picture {
        width: 120px;
        height: 120px;
    }
}
</style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">
            <img class="icon" src="images/tvicon.png" alt="MovieDen" />
            <h3 class="name">MoviesDen</h3>
        </a>

        <div class="navlinks">
            <a href="index.html">Home</a>
            <a href="movie (1).html">Movies</a>
            <a href="imax.html">IMAX</a>
            <a href="watch.html">Trailers</a>
        </div>
    </nav>

    <a href="index.html" class="close-btn" title="Close">
        <span style="font-size: 20px;">Ã—</span>
    </a>

    <div class="account-container">
        <div class="account-card">
            <div class="account-header">
                <h1 id="pageTitle">Login</h1>
                <p id="pageSubtitle">Welcome back! Sign in to your account.</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Sign In</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerName"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="registerName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Create Account</button>
            </form>

            <!-- Profile Form (shown after login) -->
            <div id="profileForm">
                <div class="profile-picture-section">
                    <div class="profile-picture-wrapper">
                        <img id="profileImage" src="images/tvicon.png" alt="Profile" class="profile-picture">
                        <div class="upload-overlay">
                            <input type="file" id="profileUpload" accept="image/*" onchange="handleProfileUpload(event)">
                            <i class="fas fa-camera"></i>
                        </div>
                    </div>
                </div>
                <form onsubmit="handleProfileUpdate(event)">
                    <div class="form-group">
                        <label for="profileName"><i class="fas fa-user"></i> Display Name</label>
                        <input type="text" id="profileName" placeholder="Enter your display name" required>
                    </div>
                    <div class="form-group">
                        <label for="profileEmail"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="profileEmail" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Profile</button>
                </form>
                <a href="signout.html" class="btn btn-danger" style="text-decoration: none; display: block; text-align: center;"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
            </div>

            <div class="auth-toggle">
                <span id="toggleText">Don't have an account? </span>
                <a href="#" id="toggleLink" onclick="toggleAuth(event)">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        const userData = JSON.parse(localStorage.getItem('userData') || '{}');

        if (isLoggedIn && userData.name) {
            showProfile();
        }

        function toggleAuth(e) {
            e.preventDefault();
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toggleLink = document.getElementById('toggleLink');
            const toggleText = document.getElementById('toggleText');
            const pageTitle = document.getElementById('pageTitle');
            const pageSubtitle = document.getElementById('pageSubtitle');

            if (registerForm.classList.contains('active')) {
                registerForm.classList.remove('active');
                loginForm.style.display = 'block';
                toggleLink.textContent = 'Sign Up';
                toggleText.textContent = "Don't have an account? ";
                pageTitle.textContent = 'Login';
                pageSubtitle.textContent = 'Welcome back! Sign in to your account.';
            } else {
                loginForm.style.display = 'none';
                registerForm.classList.add('active');
                toggleLink.textContent = 'Sign In';
                toggleText.textContent = 'Already have an account? ';
                pageTitle.textContent = 'Create Account';
                pageSubtitle.textContent = 'Join Movies Den today!';
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Simple validation (in real app, check against server)
            const storedUser = localStorage.getItem('user_' + email);
            if (storedUser) {
                const user = JSON.parse(storedUser);
                if (user.password === password) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userData', JSON.stringify({
                        name: user.name,
                        email: user.email,
                        profilePicture: user.profilePicture || 'images/tvicon.png'
                    }));
                    showProfile();
                    alert('Login successful!');
                } else {
                    alert('Invalid password!');
                }
            } else {
                alert('Account not found! Please register first.');
            }
        }

        function handleRegister(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            // Store user data
            localStorage.setItem('user_' + email, JSON.stringify({
                name: name,
                email: email,
                password: password,
                profilePicture: 'images/tvicon.png'
            }));
            
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userData', JSON.stringify({
                name: name,
                email: email,
                profilePicture: 'images/tvicon.png'
            }));
            
            showProfile();
            alert('Account created successfully!');
        }

        function showProfile() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('profileForm').classList.add('active');
            document.querySelector('.auth-toggle').style.display = 'none';
            
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            document.getElementById('profileName').value = userData.name || '';
            document.getElementById('profileEmail').value = userData.email || '';
            document.getElementById('profileImage').src = userData.profilePicture || 'images/tvicon.png';
            
            document.getElementById('pageTitle').textContent = 'My Account';
            document.getElementById('pageSubtitle').textContent = 'Manage your account settings';
        }

        function handleProfileUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imageUrl = event.target.result;
                    document.getElementById('profileImage').src = imageUrl;
                    
                    // Save to localStorage
                    const userData = JSON.parse(localStorage.getItem('userData') || '{}');
                    userData.profilePicture = imageUrl;
                    localStorage.setItem('userData', JSON.stringify(userData));
                };
                reader.readAsDataURL(file);
            }
        }

        function handleProfileUpdate(e) {
            e.preventDefault();
            const name = document.getElementById('profileName').value;
            const email = document.getElementById('profileEmail').value;
            
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            userData.name = name;
            userData.email = email;
            localStorage.setItem('userData', JSON.stringify(userData));
            
            alert('Profile updated successfully!');
        }
    </script>
</body>
</html>
